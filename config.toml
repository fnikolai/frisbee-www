baseURL = "https://frisbee.dev"
languageCode = "en-us"
theme = "frisbee"

contentDir = "content"
publishdir = "public"
enableEmoji = true


canonifyURLs = "false"
pluralizeListTitles = "false"
plainIdAnchors = "true"
disableKinds = ["taxonomy", "taxonomyTerm"]



[build]
useResourceCacheWhen="never"

[markup]
[markup.goldmark]
[markup.goldmark.extensions]
typographer = false
[markup.highlight]
style = "manni"
guessSyntax = true


[Permalinks]
code = "/:filename/"


[params]
title = "Frisbee"

keywords = "testing, Kubernetes-Native Platform,benchmarking distributed applications  "

description = "Smart, Cloud-Native Testbed!"

ghrepo = "https://github.com/CARV-ICS-FORTH/frisbee"

website = "https://frisbee.dev"

docsrepo = "https://frisbee.dev/docs"

forum = "https://github.com/CARV-ICS-FORTH/frisbee/discussions"


#googleAnalyticsId = "UA-42867143-2"
#googleSiteVerification = "dCa3wS47cErhx0IpaxbB85NfcOP-vFxevknVk6fzf5I"
#twittersite = "helmpack"
#twittertype = "summary"
