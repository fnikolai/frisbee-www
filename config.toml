jsFiles = [
  "foundation",
  "foundation.accordion",
  "foundation.dropdown",
  "foundation.offcanvas",
  "foundation.slider",
  "foundation.tooltip",
  "modernizr",
  "clipboard.min",
  "app"
]


# Multilingual configuration
defaultContentLanguage = "en"
disableLanguages = ["el"]

# English
[languages.en]
contentDir = "content/en"
languageName = "English"
weight = 1



